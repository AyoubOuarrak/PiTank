   <head>
      <meta charset="UTF-8" />

      <title>Raspberry pi Tank - Login</title>
      <link rel="shortcut icon" href="../favicon.ico"> 
      <link rel="stylesheet" type="text/css" href="css/demo.css" />
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1>Raspberry pi <span> Tank</span></h1>
         </header>
         <section>				
             <div id="container_demo" >
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form  action="checklogin.php" autocomplete="on" method="post"> 
                            <h1>Log in</h1> 
                            <p> 
                                <label for="username" class="uname" data-icon="u" > Email </label>
                                <input id="username" name="username" required="required" type="text" placeholder="email@mail.com"/>
                            </p>
                            <p> 
                                <label for="password" class="youpasswd" data-icon="p"> Password </label>
                                <input id="password" name="password" required="required" type="password" placeholder="password" /> 
                            </p>
                            <p class="keeplogin"> 
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                                <label for="loginkeeping">Keep me logged in</label>
                            </p>
                            <p class="login button"> 
                                <input type="submit" value="Login" /> 
                            </p>
                            <p class="change_link">
                                Not a member yet ?
                                <a href="#toregister" class="to_register">Join us</a>
                            </p>
                        </form>
                    </div>

                    <div id="register" class="animate form">
                        <form  action="registration.php" autocomplete="on" method="post"> 
                            <h1> Sign up </h1> 
                            <p> 
                                <label for="usernamesignup" class="uname" data-icon="u">Username</label>
                                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="username" />
                            </p>
                            <p> 
                                <label for="emailsignup" class="youmail" data-icon="e" >Email</label>
                                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="email@mail.com"/> 
                            </p>
                            <p> 
                                <label for="passwordsignup" class="youpasswd" data-icon="p">Password </label>
                                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="password"/>
                            </p>
                            <p> 
                                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="password"/>
                            </p>
                            <p class="signin button"> 
                                <input type="submit" value="Sign up"/> 
                            </p>
                            <p class="change_link">  
                                Already a member ?
                                <a href="#tologin" class="to_register"> Go and log in </a>
                            </p>
                        </form>
                    </div>	
                 </div>
            </div>
        </section>
        </div>
    </body>
</html>
